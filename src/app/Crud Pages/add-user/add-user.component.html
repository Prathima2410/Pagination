<div class="content">
    <app-sidebar></app-sidebar>
    <!-- Breadcrums Start -->
    <div class="Bread pt-1 px-1">
        <div style="margin:20px;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a routerLink="/Home">Home</a>
                    </li>
                    <li class="breadcrumb-item ">
                        <a routerLink="/Userlist">{{'Trainee'}} List</a>
                    </li>
                    <li class="breadcrumb-item active">Add {{'Trainee'}}</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Breadcrums End -->
    
    <div class="col-sm-10 p-4">
        <h3 class="text-black pb-2">Add {{'Trainee'}}</h3>
        <form action="" #ngForm (ngSubmit)="OnSubmit()">

            <div class="form-floating mb-4">
                <input type="text" class="form-control" placeholder="" name="name" [(ngModel)]="user.name">
                <label for="floatingText">Fullname</label>
            </div>
            <div class="form-floating mb-4">
                <input type="email" [(ngModel)]="user.email" class="form-control" name="email">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating form-floating-sm mb-4 nav-item dropdown">
                <input type="text" [(ngModel)]="user.userName" class="form-control" name="username">
                <label for="floatingText">Username</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" [(ngModel)]="user.password" class="form-control" name="password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-4">
                <select class="form-select" aria-label="Default select example" name="deaprtment"
                    [(ngModel)]="user.departmentId">
                    <option selected disabled value="0"> Department</option>
                    <option value="1">.Net</option>
                    <option value="2">Java</option>
                </select>
            </div>
            <hr>
            <div class="form-group mt-3">
                <label class="mr-2">Upload your Image:</label>
                <input type="file" name="file" (change)="handleUpload($event)">
            </div>
            <input type="hidden" name="role" value="{{user.roleId}}">
            <hr>
            <button type="submit" class="btn btn-dark pe-4 px-4">Add</button>
        </form>
    </div>
</div>
