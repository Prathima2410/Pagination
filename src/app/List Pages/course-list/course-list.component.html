<div class="content">
    <app-sidebar></app-sidebar>

    <!---- Breadcrums Start -->
    <div class="Bread pt-1 px-1">
        <div style="margin:20px;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a routerLink="/Home">Home</a>
                    </li>
                    <li class="breadcrumb-item active">Course List </li>
                </ol>
            </nav>
        </div>
    </div>
    <!---- Breadcrums End -->

    <section>
        <h2 class="pt-4 px-4">Course List</h2>
    </section>

    <div class="container-fluid px-3 pt-2 pb-2">
        <div class="header" id="style">
            <a routerLink="/AddCourse"> <button type="button" class="btn btn-dark pe-4 px-4 mx-3">Add</button></a>
            <!-- Search Bars Starts-->
            <input class="form-control" id="search" type="text" placeholder="Search" aria-label="Search"
                [(ngModel)]="_course">
            <!-- Search Bars Ends-->

            <!-- Filter Starts -->
            <div class="container-fluid">
                <div class="col-sm-12 col-xl-12 ">
                    <select name="Department" id="Department Name" class="form-select " name="_dept"
                        [(ngModel)]="_dept">
                        <option value="">Select the Department</option>
                        <option *ngFor="let item of dept" value={{item.name}}>
                            {{item.name}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Filter End -->
    </div>

    <div class="container-fluid" *ngFor="let item of data |filter:_dept|filter:_course">
        <div class="row g-3 my-2">
            <a></a>
            <div class="col-md-12 col-xl-12">
                <div class="p-4 bg-light shadow-sm justify-content-around align-items-center rounded">
                    <div class="col-2">
                        <a (click)="pass(item.id)">
                            <p class="mb-0 text-dark">{{item.name}}</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<app-footer></app-footer>
</div>
