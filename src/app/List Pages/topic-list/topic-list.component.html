<div class="content">
    <app-sidebar></app-sidebar>

     <!---- Breadcrums Start -->
    <div class="Bread pt-1 px-1">
        <div style="margin:20px;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a routerLink="/Home">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="/CourseList">Course List</a>
                    </li>
                    <li class="breadcrumb-item active">Topic List </li>
                </ol>
            </nav>
        </div>
    </div>
     <!---- Breadcrums End -->

    <div class="container px-4 pt-2 pb-2">
        <section>
            <h3 class="pt-4 px-4">ASP.NET</h3>
        </section>

        <div class="header" id="style">
            <!-- Search Bars Starts-->
            <input class="form-control" id="search" type="text" placeholder="Search" aria-label="Search"
                [(ngModel)]="_topic">
            <!-- Search Bars Ends-->
        </div>

        <div class="container-fluid px-4 pt-2 pb-2">
            <div class="row g-3 my-2">
                <div class="col-8">
                    <h5>Course Duration : {{data.duration}}</h5>
                </div>
                <div class="col-4">
                    <h5>Trainer : Rafi</h5>
                </div>
            </div>
            <div class="row g-3 my-2">
                <div class="col-8">
                    <h5>Course Description :{{data.description}} </h5>
                </div>
                <div class="col-4">
                    <a routerLink="/Userlist"><u class="text-dark">
                            <h5>List of Trainee</h5>
                        </u></a>
                </div>
            </div>

            <div class="row g-3 my-2">
                <div class="col-10" ,align="center">
                    <h5>Course Content</h5>
                </div>
                <div class="container" *ngFor="let item of data |filter:_topic">
                    <div class="row g-3 my-2">
                        <div class="col-md-12">
                            <div
                                class="p-4 bg-light shadow-sm d-flex justify-content-around align-items-center rounded">
                                <div class="col-1">
                                    <a href="">
                                        <p class="mb-0 text-dark">{{item.name}}</p>
                                    </a>
                                </div>
                                <div>
                                    <p class="col-1">
                                    <p class="mb-0 text-dark">Duration : {{item.duration}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
