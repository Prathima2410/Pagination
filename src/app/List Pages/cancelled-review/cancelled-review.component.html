<!-- Content Start -->
<div class="content">
    
    <app-sidebar></app-sidebar>

     <!---- Breadcrums Start -->
     <div class="Bread pt-1 px-1">
        <div style="margin:20px;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a routerLink="/Home">Home</a>
                    </li>
                    <li class="breadcrumb-item active">Cancelled Reviews</li>
                </ol>
            </nav>
        </div>
    </div>
    <!---- Breadcrums End -->

    <section>
        <h2 class="pt-4 px-4">Canceled Review</h2>
    </section>
    <div class="container-fluid px-4 pt-2 pb-2">
        <div class="header" id="style">
            <!-- Search Bars Starts-->
            <input class="form-control" id="search" type="text" placeholder="Search" aria-label="Search"
                [(ngModel)]="_review">
            <!-- Search Bars Ends-->
        </div>

        <div *ngFor="let item of data |filter:_review">
            <div class="row g-3 my-2">
                <div class="col-md-12">
                    <div class="p-4 bg-light shadow-sm d-flex justify-content-around align-items-center rounded">
                        <div>
                            <a href="">
                                <p class="mb-0 text-dark">Trainee: {{item.trainee.name}}</p>
                            </a>
                        </div>
                        <div>
                            <a href="">
                                <p class="mb-0 text-dark">Date: {{item.reviewDate}}</p>
                            </a>
                        </div>
                        <div>
                            <a href="">
                                <p class="mb-0 text-dark">Time: {{item.reviewTime}}</p>
                            </a>
                        </div>
                        <div>
                            <a href="">
                                <p class="mb-0 text-dark">Status: {{item.status.name}}</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
